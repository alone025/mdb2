<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDB UI Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    /><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img
      src="./mdb2.png"
      class="img-fluid w-100 h-100 position-absolute"
      alt="background"
    />
    <div class="overlay"></div>

    <div class="top-bar d-flex flex-row flex-wrap justify-content-end">
      <span>Яркость экрана</span>
      <span>EN</span>
      <span>Правила</span>
    </div>

    <div
      class="container d-flex flex-column align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div
        class="card w-100 d-flex flex-column align-items-center justify-content-center justify-content-sm-start text-center text-light border p-4"
      >
        <h1 class="text-light mb-0">Ввод данных</h1>
        <form class="d-flex gap-3 gap-sm-4 w-100 flex-column align-items-center mt-5">
          <input
            type="text"
            id="inputName"
            class="form-control"
            placeholder="Введите имя"
          />

          <input
            type="text"
            id="inputRequest"
            class="form-control"
            placeholder="Ваш запрос на игру"
          />

          <button type="submit" class="btn w-100 mt-2 mt-sm-4">Сохранить</button>
        </form>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>
  </body>
</html>
